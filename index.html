<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>HAL 2026</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>

	<div class="container">

		<div class="side-panel">
			<div class="light blue"></div>
			<div class="light white" style="animation-delay: 0.5s"></div>
			<div class="light yellow" style="animation-delay: 1.2s"></div>
			<div class="light blue" style="animation-delay: 0.8s"></div>
			<div class="light white" style="animation-delay: 0.2s"></div>
		</div>

		<div class="main-screen">
			<div class="hal-eye"></div>

			<h2>HAL 2026 TERMINAL</h2>

			<div class="panel">
				<div id="log" class="log"></div>
				<input id="input" placeholder="Digite sua mensagem e pressione Enter..." autofocus>
			</div>
		</div>

		<div class="side-panel">
			<div class="light white"></div>
			<div class="light blue" style="animation-delay: 0.3s"></div>
			<div class="light yellow" style="animation-delay: 0.9s"></div>
			<div class="light blue" style="animation-delay: 1.5s"></div>
			<div class="light yellow" style="animation-delay: 0.4s"></div>
		</div>

	</div>

	<audio id="ambience" preload="auto">
		<source src="spaceship-ambient.mp3" type="audio/mpeg">
	</audio>
	

	<script src="script.js"></script>
</body>

</html>
